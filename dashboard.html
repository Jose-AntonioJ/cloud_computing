<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel - Estudiantes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">

    <div class="toolbar">
      <h1>Panel de Estudiantes</h1>
      <button onclick="cerrarSesion()" class="btn btn-danger cerrar-btn">Cerrar sesiÃ³n</button>
    </div>

    <div class="grid">
      <section class="card">
        <h2>Registrar estudiante</h2>
        <div class="form-grid">
          <input type="text" id="nombre" placeholder="Nombre del estudiante" />
          <input type="email" id="correo" placeholder="Correo" />
          <input type="text" id="clase" placeholder="Clase" />
        </div>
        <div class="actions-row">
          <button onclick="agregarEstudiante()" class="btn btn-primary">Agregar</button>
        </div>
      </section>

      <section class="card">
        <h2>Lista de estudiantes</h2>
        <ul id="lista-estudiantes" class="list"></ul>
      </section>

      <section class="card">
        <h2>Subir archivo</h2>
        <label for="estudiante" class="label">Selecciona un estudiante</label>
        <select id="estudiante"></select>
        <div class="upload-row">
          <input type="file" id="archivo" />
          <button onclick="subirArchivo()" class="btn btn-primary">Subir</button>
        </div>
      </section>

      <section class="card">
        <h2>Archivos subidos</h2>
        <ul id="lista-archivos" class="list"></ul>
      </section>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
